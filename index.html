<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memo</title>
    <link rel="icon" href="img/icon.jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1 style="margin-top: 0; padding-top: 20px;">Memo images game - Artists edition</h1>
    </div>
    <div class="container">
        <div class="main">
            <div class="images">
                <img src="img/jackboys.jpeg" alt="21 savage" width="300" id="image1">
                <img src="img/asap rocky.jpeg" alt="asap rocky" width="240" id="image2">
                <img src="img/travis scott.jpeg" alt="travis scott" width="300" id="image3">
                <img src="img/eminem.jpeg" alt="eminem" width="300" id="image4">
                <img src="img/Tyler the creator.jpeg" alt="tyler the creator" width="300" id="image5">
                <img src="img/squabbleup.jpeg" alt="kendrick lamar" width="300" id="image6">
                <img src="img/noyz_salmo.jpg" alt="noyz salmo" width="300" id="image7">
                <img src="img/weeknd1.jpeg" alt="theweeknd" width="300" id="image8">
                <img src="img/future.jpg" alt="future" width="280" id="image9">
            </div>
        </div>
        <div class="panel">
            <div class="start">
                <h1>Benvenuto nel memo sugli artisti</h1>
                <h2>Premi start e gioca!</h2>
                <br><br>
                <button id="ButtonStart" class="btn-12"><span>Start!</span></button>
            </div>
            <div class="loading">
                <h1>Scegliendo l'immagine...</h1>
                <div class="wrapper">
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="shadow"></div>
                    <div class="shadow"></div>
                    <div class="shadow"></div>
                </div>
            </div>
            <div class="test">
                <h1>Testiamo!</h1>
                <div class="ImageSelected">
                    <img src="img/jackboys.jpeg" alt="imagine scelta" width="200" id="TestImage">
                </div>
                <p>Quante volte hai visto questa immagine?</p>
                <input type="number" id="counter">
                <button type="submit" value="Invia!" id="ButtonSubmit">Invia!</button>
            </div>
            <div class="result-positive">
                <h1>✅ Hai indovinato!</h1>
                <p id="resume-positive"></p>
            </div>
            <div class="result-negative">
                <h1>❌ Ops, hai sbagliato!</h1>
                <p id="resume-negative"></p>
            </div>
        </div>
    </div>
    <script src="sheet.js"></script>
</body>
</html>
